<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="screen">
    <h1 class="text-center pt-4 pb-3">To-do List</h1>

    <form id="theForm" class="p-2">
      <div class="d-flex">
        <div class="form-outline me-1">
          <input id="newItem" type="text" class="form-control me-2 p-2" aria-label="new item" aria-describedby="basic-addon2" autocomplete="off" />
          <label class="form-label" for="newItem">Add new notes</label>
        </div>
        <button class="btn btn-warning" type="submit" id="add">Add</button>
      </div>
    </form>

    <!-- hidden by default -->
    <div class="alert alert-warning m-2 d-none" role="alert">
      Please add the note before submit
    </div>
  
    <ul id="theList">
      <!-- Will fill up with js -->
    </ul>

    <button class="btn btn-warning btn-floating fs-4 clearNotes">
      <i class="fas fa-eraser"></i>
    </button>
  </main>

  <script src="app.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</body>
</html>
